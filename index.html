<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Funnel Chart Test</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- chartjs-plugin-datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- chartjs-chart-funnel -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel"></script>

  <style>
    canvas {
      max-width: 600px;
      margin: 50px auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    new Chart(ctx, {
      type: 'funnel',
      data: {
        labels: ['الزيارة', 'صفحة المنتج', 'السلة', 'الدفع', 'اكتمال الطلب'],
        datasets: [{
          data: [100, 80, 60, 30, 10],
          backgroundColor: ['#4ade80', '#22d3ee', '#818cf8', '#fbbf24', '#f87171']
        }]
      },
      options: {
        plugins: {
          datalabels: {
            color: '#fff',
            font: {
              weight: 'bold'
            },
            formatter: (value) => `${value}%`
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
